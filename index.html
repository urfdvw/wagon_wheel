<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div id="app">
        <h1>Simulation of a strobe light</h1>
        <input type="text" id="fr" value='3' onchange="fire()"> rotation speed (rps)<br>
        <input type="text" id="fs" value='3.1' onchange="fire()"> sample rate (Hz)<br>
        <input type="text" id="speed" value='1' onchange="fire()"> animation speed<br>
        <input type="checkbox" id='shadow' checked onchange="fire()">sample<br>

        <canvas id="myCanvas" width="800" height="800" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.</canvas>
    </div>

    <script>
        /*
        button function
        */
       
        var fr = 3
        var fs = 3
        var shadow_on = true

        function fire() {
            get_para()
        }
        fire()


        /* 
        Math functions 
        */

        function time() {
            var d = new Date();
            var n = d.getTime();
            return n
        }

        function fraction(x) {
            return x - parseInt(x)
        }

        /*
        graphic functions
        */

        function plot_clear() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.clearRect(0, 0, c.width, c.height);
        }

        function rotateAndRenderImg(x, y, ang) {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = new Image();
            img.src = 'wheel.png';
            ctx.save()
            ctx.translate(x, y)
            ctx.rotate(ang)
            ctx.drawImage(img, -img.width / 2, -img.height / 2, img.width, img.height)
            ctx.restore()
        }

        function plot_shadow() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.globalAlpha = 0.9;
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, 800, 800); // Shadow
            ctx.globalAlpha = 1;
        }


        function get_para() {
            speed = parseFloat(document.getElementById('speed').value);
            fr = parseFloat(document.getElementById('fr').value) * speed;
            fs = parseFloat(document.getElementById('fs').value) * speed;
            shadow_on = document.getElementById('shadow').checked;
        }

        var start = time()
        var last = 0
        var rem = 0
        function draw() {
            /* plot */
            var now = (time() - start) / 1000
            var angle = 2 * Math.PI * fr * now
            plot_clear()
            rotateAndRenderImg(400, 400, angle)

            rem += now - last
            last = now
            if (rem > 1 / fs) {
                rem -= 1 / fs
            } else {
                if (shadow_on) {
                    plot_shadow()
                }
            }
            window.requestAnimationFrame(draw);
        }
        window.requestAnimationFrame(draw);
        
    </script>
</body>

</html>
